{% extends "layout.html" %}

{% block header %}
{% endblock header %}

{% block content %}
<div class="container">
    <div class="w-25 h-75 mx-auto d-flex">
        <main class="form-signin w-100 align-self-center">
            <form class="">
                <h1 class="h4 mb-3 text-center fw-normal">Please sign in</h1>

                <div class="form-floating">
                    <input type="email" class="form-control form-control-sm" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating pt-1">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                <div class="mt-3 mb-3 text-body-secondary">
                    New User? Please <a href="{{ url_for('register') }}">Sign Up</a> here.
                </div>
            </form>
        </main>
    </div>
</div>
{% endblock %}
